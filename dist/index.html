<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <header>
            <h1>To-Do App</h1>
        </header>
        <div class="content">
            <aside class="sidebar">
                <div class="add-section">
                    <button id="add-project">Add Project</button>
                    <button id="add-task">Add Task</button>
                    <button id="all-tasks-button">All Tasks</button>
                </div>
                <div class="project-storage">
                    <h2>Projects</h2>
                    <ul id="project-list">

                    </ul>
                </div>
            </aside>
            <main class="task-section">
                <h2 id="task-heading">Tasks</h2>
                <ul id="task-list">
                    <!-- Tasks will be listed here -->
                </ul>
            </main>
        </div>
    </div>

    <div class="add-project-section hidden">
        <label for="project-name">Enter Project Name:</label>
        <input type="text" id="project-name" name="project-name">
        <button type="button" id="submit-project">Submit</button>
        <button type="button" id="close-project-section">Close</button>
    </div>

    <div class="add-task-section hidden">
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" name="task-title" required>
        <label for="task-description">Description:</label>
        <input type="text" id="task-description" name="task-description">
        <label for="due-date">Due Date:</label>
        <input type="date" name="due-date" id="due-date">
        <label for="priority">Select Priority:</label>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label for="project-selection">Select Project:</label>
        <select id="project-selection" name="project-selection">
            
        </select>
        <button class="close-task-section">Close</button>
        <button class="submit-task">Submit</button>
    </div>


    <div class="edit-task-section hidden">
        <label for="edit-task-title">Edit Task Title:</label>
        <input type="text" id="edit-task-title" name="edit-task-title" required>

        <label for="edit-task-description">Edit Description:</label>
        <input type="text" id="edit-task-description" name="edit-task-description">

        <label for="edit-due-date">Edit Due Date:</label>
        <input type="date" name="edit-due-date" id="edit-due-date">

        <label for="edit-priority">Edit Priority:</label>
        <select id="edit-priority" name="edit-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <button class="close-edit-task-section">Close</button>
        <button class="submit-edit-task">Change</button>
    </div>
    
    <div id="overlay" class="hidden"><!--this div makes an overlay that expands in window and make it untouchable to other elements -->

    </div>
</body>
</html>
